<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browse Pets</title>
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <!-- Font class -->
    <style>
      .adlam-font {
        font-family: "ADLaM Display", serif;
      }
      .sora-font {
        font-family: "Sora", serif;
      }
    </style>
    <!-- Tailwind and DaisyUI -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind css script -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              color_primary: "#FFDC26",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <header class="bg-[#FFF9F4]">
      <nav class="container mx-auto sora-font">
        <div class="navbar bg-base-100 bg-[#FFF9F4]">
          <div class="navbar-start">
            <div class="lg:flex items-center gap-2">
              <img src="./assets/logo-header.png" alt="" />
              <a class="sora-font cursor-pointer text-3xl hidden lg:block"
                >Browses<span class="text-color_primary">4</span>Pets</a
              >
            </div>
          </div>

          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal text-lg font-normal sora-font px-1">
              <li><a>Find a pet</a></li>
              <li><a>Breeds </a></li>
              <li><a>Contact us</a></li>
            </ul>
          </div>
          <!-- nav end -->
          <div class="navbar-end">
            <button class="btn btn-ghost btn-circle hidden lg:block">
              <div class="indicator">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
                  />
                </svg>
              </div>
            </button>
            <button class="btn btn-ghost btn-circle hidden lg:block">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                />
              </svg>
            </button>

            <div class="hidden lg:block">
              <a class="btn btn-outline px-8 hover:bg-white hover:text-black"
                >Login</a
              >
              <a class="btn bg-[#FFDC26] hover:bg-[#FFDC00] px-8">Register</a>
            </div>
          </div>
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-10 w-10"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
            >
              <li>
                <a>Find a pet</a>
              </li>
              <li>
                <a>Breeds</a>
              </li>
              <li>
                <a>Contact us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
